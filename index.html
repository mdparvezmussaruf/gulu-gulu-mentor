<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Baby Mentor</title>
    <link rel="stylesheet" href="styles.css" />

    
</head>
<body>
    <div class="question-container container">
  
        <h1 class="question">Wanna See my Mentor?</h1>
        <div class="button-container">
          <button class="yes-btn btn js-yes-btn">Okay</button>
          <button class="no-btn btn js-no-btn">No</button>
        </div>
      </div>
  
      <div class="result-container container">

        <h2>My Most Beautiful Mentor </h2>

        <div class="envlope-wrapper">
            <div id="envelope" class="close">
              <div class="front flap"></div>
              <div class="front pocket"></div>
              <div class="letter">
                <div class="words line1"><img src="piccuz.jpg" alt="Fun certificate" class="letter-icon"></div>
              </div>
              <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
              </div>
            </div>
          </div>
          <div class="reset">
            <button id="open">
                <img src="envelope-open.png" alt="Open Icon"> Open
            </button>
            <button id="reset">
                <img src="envelope-close.jpg" alt="Close Icon"> Cls&Dld
            </button>
        </div>
  
      </div>
  
      <div class="cssload-main">
        <div class="cssload-heart">
          <span class="cssload-heartL"></span>
          <span class="cssload-heartR"></span>
          <span class="cssload-square"></span>
        </div>
        <div class="cssload-shadow"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
